<script>
    /**
     * معالجة تسجيل الدخول
     */
    function handleLogin(event) {
        event.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const remember = document.getElementById('remember').checked;

        if (!email || !password) {
            showError('⚠️ يرجى إدخال البريد الإلكتروني وكلمة المرور');
            return;
        }

        // إظهار حالة التحميل
        setLoading(true);
        hideError();

        // استدعاء دالة تسجيل الدخول
        google.script.run
            .withSuccessHandler(handleLoginSuccess)
            .withFailureHandler(handleLoginFailure)
            .webAppLogin(email, password);
    }

    /**
     * الانتقال بين الصفحات بنظام SPA
     */
    function navigateToView(viewName) {
        // إظهار شاشة التحميل العامة
        const shell = document.getElementById('view-container');
        const loginScreen = document.getElementById('login-screen');

        // إعداد شاشة التحميل المؤقتة
        shell.innerHTML = `
            <div style="display:flex; height:100vh; width:100%; align-items:center; justify-content:center; flex-direction:column; background:#f5f7fa; font-family:sans-serif;">
                <div class="loader-big" style="border:4px solid #f3f3f3; border-top:4px solid #667eea; border-radius:50%; width:50px; height:50px; animation:spin 1s linear infinite;"></div>
                <p style="margin-top:20px; font-weight:bold; color:#667eea;">جاري تحميل ${viewName === 'SmartExplorer' ? 'التقارير' : 'لوحة التحكم'}...</p>
            </div>
            <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
        `;

        loginScreen.style.display = 'none';
        shell.style.display = 'block';

        google.script.run
            .withSuccessHandler(function (htmlContent) {
                // استخلاص محتوى الـ body فقط لتجنب تكرار <html> و <head>
                // في Gas، أسهل طريقة هي وضع المحتوى كما هو ولكن مع تنظيف مسبق أو استبدال ذكي
                // سنقوم بمسح المحتوى ووضع الجديد
                shell.innerHTML = htmlContent;

                // إعادة تنفيذ السكربتات المحقونة (لأن innerHTML لا يشغلها تلقائياً)
                const scripts = shell.getElementsByTagName('script');
                for (let i = 0; i < scripts.length; i++) {
                    const script = document.createElement('script');
                    script.text = scripts[i].text;
                    document.head.appendChild(script).parentNode.removeChild(script);
                }
            })
            .withFailureHandler(function (err) {
                shell.innerHTML = `<div style="padding:50px; text-align:center;"><h2>❌ حدث خطأ</h2><p>${err.message}</p><button onclick="location.reload()">إعادة تحميل</button></div>`;
            })
            .webAppGetView(viewName);
    }

    /**
     * نجاح تسجيل الدخول
     */
    function handleLoginSuccess(response) {
        setLoading(false);

        if (response.success) {
            // حفظ بيانات المستخدم في localStorage
            const userData = {
                email: response.user.email,
                name: response.user.name,
                role: response.user.role,
                projects: response.user.projects,
                userId: response.user.userId
            };

            localStorage.setItem('seenfilm_user', JSON.stringify(userData));

            // إظهار رسالة نجاح
            showSuccess('✅ تم تسجيل الدخول بنجاح! جاري التحميل...');

            // الانتقال للداشبورد
            const viewName = (response.user.role === 'مدير عام') ? 'GeneralManagerDashboard' : 'ProjectManagerDashboard';
            setTimeout(() => navigateToView(viewName), 500);

        } else {
            showError(response.message || '⚠️ خطأ في تسجيل الدخول');
        }
    }

    /**
     * فشل تسجيل الدخول
     */
    function handleLoginFailure(error) {
        setLoading(false);
        showError('❌ حدث خطأ: ' + error.message);
        console.error('Login error:', error);
    }

    /**
     * إظهار/إخفاء حالة التحميل
     */
    function setLoading(loading) {
        const btn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');

        btn.disabled = loading;
        btnText.style.display = loading ? 'none' : 'inline';
        btnLoader.style.display = loading ? 'inline-block' : 'none';
    }

    /**
     * إظهار رسالة خطأ
     */
    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        errorDiv.className = 'error-message';
    }

    /**
     * إظهار رسالة نجاح
     */
    function showSuccess(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        errorDiv.className = 'success-message';
    }

    /**
     * إخفاء رسائل الخطأ
     */
    function hideError() {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.style.display = 'none';
    }

    /**
     * التحقق من تسجيل الدخول المسبق
     */
    window.addEventListener('DOMContentLoaded', function () {
        const savedUser = localStorage.getItem('seenfilm_user');

        if (savedUser) {
            const user = JSON.parse(savedUser);
            const email = document.getElementById('email');

            if (email) {
                email.value = user.email;
                document.getElementById('remember').checked = true;
            }
        }

        // Focus على حقل البريد الإلكتروني
        document.getElementById('email').focus();
    });

    /**
     * معالجة Enter key
     */
    document.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            const form = document.getElementById('loginForm');
            if (form) {
                form.dispatchEvent(new Event('submit'));
            }
        }
    });
</script>
