<!DOCTYPE html>

  <base target="_top">
  <style>
    :root {
      --primary: #1565C0;
      --success: #2E7D32;
      --warning: #EF6C00;
      --danger: #C62828;
      --bg: #F5F5F5;
      --card: #FFFFFF;
      --text: #333333;
      --gray: #757575;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      direction: rtl;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    /* Header & Search */
    .header {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 16px;
      width: 250px;
    }
    
    /* Overall Progress */
    .progress-card {
      background: linear-gradient(135deg, var(--primary), #1E88E5);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      text-align: center;
    }
    .progress-bar-bg {
      background: rgba(255,255,255,0.3);
      height: 10px;
      border-radius: 5px;
      margin-top: 15px;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      background: #FFD700;
      width: 0%;
      transition: width 1s ease;
    }
    
    /* Timeline */
    .timeline {
      position: relative;
      padding-right: 30px;
    }
    .timeline::before {
      content: '';
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: #ddd;
      border-radius: 2px;
    }
    
    .timeline-item {
      position: relative;
      margin-bottom: 40px;
    }
    .timeline-dot {
      position: absolute;
      right: -38px;
      top: 0;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: white;
      border: 4px solid #ddd;
      z-index: 1;
    }
    .timeline-item.completed .timeline-dot {
      background: var(--success);
      border-color: var(--success);
    }
    .timeline-item.active .timeline-dot {
      background: white;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(21, 101, 192, 0.2);
    }
    .timeline-item.delayed .timeline-dot {
      border-color: var(--danger);
    }
    
    .timeline-content {
      background: var(--card);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      border-right: 4px solid transparent; /* Status indicator */
    }
    
    .timeline-item.completed .timeline-content { border-right-color: var(--success); }
    .timeline-item.active .timeline-content { border-right-color: var(--primary); }
    .timeline-item.delayed .timeline-content { border-right-color: var(--danger); }
    
    .stage-title {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
    }
    .stage-progress { font-size: 0.85em; color: var(--gray); }
    
    .task-list {
      margin-top: 10px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    .task-item {
      font-size: 0.9em;
      padding: 5px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .status-icon { font-size: 0.8em; }
    
    /* Next Action */
    .next-action {
      background: #FFF3E0;
      border: 1px solid #FFE0B2;
      color: #E65100;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .pulse {
      width: 10px;
      height: 10px;
      background: #E65100;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(230, 81, 0, 0.7); }
      70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(230, 81, 0, 0); }
      100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(230, 81, 0, 0); }
    }
  </style>
